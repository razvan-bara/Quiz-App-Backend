version: "2"
sql:
    - schema: "./db/migrations/quiz/"
      queries: "./db/queries/quiz/"
      engine: "postgresql"
      gen:
        go:
          package: "db"
          out: "./db/sqlc/"
          emit_json_tags: true
          emit_result_struct_pointers: true
          emit_params_struct_pointers: true
          emit_prepared_queries: false
          emit_interface: true
          emit_exact_table_names: false
      database:
          uri: "postgresql://db_user:db_pass@localhost:5432/quizes?sslmode=disable"
      rules:
          - sqlc/db-prepare